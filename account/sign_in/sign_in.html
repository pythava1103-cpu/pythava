<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" type="image/png" href="https://github.com/user-attachments/assets/017bf2c8-da02-49ef-bd2d-4bd933878bc9">
    <title>pythava.kr</title>
    <link rel="stylesheet" href="/upstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body.login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body class="login-page">
    <header class="header">
        <h1 class="logo">
            <a href="/index.html">Pythava</a>
        </h1>

        <nav class="nav">
            <a href="/center/wargame.html">wargame</a>
            <a href="/center/write.html">write</a>
            <a href="/center/chat.html">Chat</a>
            <a href="/center/contents.html">Contents</a>
            <a href="/center/log.html">Log</a>
        </nav>

        <div class="auth">
            <a href="/account/sign_in/sign_in.html">sign in</a> | <a href="/account/sign_out/sign_out.html">sign out</a>
        </div>

    </header>

<div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디 입력">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력">

        <button type="submit">로그인</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
</div>

<script src="sign_in.js"></script>
</body>
</html>
