<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Pythava</title>
    <link rel="stylesheet" href="/account/sign_in/sign_in.css">
    <link rel="stylesheet" href="/upstyle.css">
</head>
<body class="login-page">

    <!-- 상단 헤더 -->
    <header class="header">
        <h1 class="logo">
            <a href="/index.html">Pythava</a>
        </h1>

        <nav class="nav">
            <a href="/center/wargame.html">wargame</a>
            <a href="/center/write.html">write</a>
            <a href="/center/chat.html">Chat</a>
            <a href="/center/contents.html">Contents</a>
            <a href="/center/log.html">Log</a>
        </nav>

        <div class="auth">
            <span id="guestMsg">sign in | sign up</span>
            <span id="userMsg" style="display:none;">Hello, <span id="usernameDisplay"></span> | 
                <a href="/account/sign_out/sign_out.html" id="signOutLink">sign out</a>
            </span>
        </div>
    </header>

    <!-- 로그인 폼 -->
    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디 입력">

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력">

            <button type="submit">로그인</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p>Dont have an account? <a href="/account/sign_up/sign_up.html">click here</a></p>
    </div>

    <!-- JS 연결 -->
    <script src="/account/sign_in/sign_in.js"></script>
</body>
</html>
