<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>Pythava - Sign In</title>
    <link rel="stylesheet" href="/upstyle.css"> <link rel="stylesheet" href="/account/sign_in/style.css">  </head>

<body>
<header class="header">
    <h1 class="logo">
        <a href="/index.html">Pythava</a>
    </h1>
    <nav class="nav">
        <a href="../../center/wargame.html">wargame</a>
        <a href="../../center/write.html">comunity</a>
        <a href="../../center/chat.html">Chat</a>
        <a href="../../center/log.html">Log</a>
    </nav>
    <div class="auth">
        <span id="guest"><a href="/account/sign_in/sign_in.html">sign in</a> | <a href="/account/sign_out/sign_out.html">sign out</a></span>
        <span id="user" style="display:none;">Hello, <span id="usernameDisplay"></span> | <a href="/account/home.html">sign out</a></span>
    </div>
</header>

<section class="login-screen">
    <div class="login-box">
        <div class="system-label">SYSTEM ACCESS v1.0</div>
        <h2 class="glitch-text">AUTHENTICATION</h2>
        
        <form id="loginForm">
            <div class="input-field">
                <input type="text" id="userId" required>
                <label>IDENTIFIER</label>
            </div>
            <div class="input-field">
                <input type="password" id="userPw" required>
                <label>ACCESS_CODE</label>
            </div>
            <button type="submit" class="access-btn">CONNECT</button>
        </form>
        
        <div class="box-footer">
            <span>SECURE CONNECTION ESTABLISHED</span>
        </div>
    </div>
</section>

<script src="/session.js"></script>
<script src="./script.js"></script>
</body>
</html>
